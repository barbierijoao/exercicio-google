<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortscut icon" href="assets/logo-link-google.png">
    <title>Google</title>
</head>
<body>
    <main>
        <div class="container">
            <header>
                <nav class="navigation">
                    <ul class="nav-menu">
                        <li class="nav-item"><a target="_blank" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
                        <li class="nav-item"><a target="_blank" href="https://www.google.com.br/imghp?hl=pt-BR&ogbl">Imagens</a></li>
                    </ul>
                </nav>
                <div class="icons">
                    <div class="app">
                        <a target="_blank" href="https://about.google/intl/pt-BR/products/">
                            <span class="material-symbols-outlined">
                                apps
                                </span> 
                        </a>
                    </div>
                    <a target="_blank" href="https://accounts.google.com/SignOutOptions?hl=pt-BR&continue=https://www.google.com.br/%3Fgws_rd%3Dssl">
                        <div class="perfil">
                                <h1>J</h1>
                        </div>
                    </a>
                </div>
            </header>

            <section class="search">
                <div class="contant-search">
                    <div class="logo">
                        <img src="assets/logo-google.png" alt="Google">
                    </div>

                    <div class="search-bar">
                        <span class="material-symbols-outlined" id="icon-1">
                            search
                        </span>
                        <input type="text">
                        <div class="icons-right">
                            <a href="">
                                <span class="material-symbols-outlined" id="icon-3">
                                    keyboard_voice
                                </span>
                            </a>
                            <a href="">
                                <span class="material-symbols-outlined" id="icon-3">
                                    photo_camera
                                </span>
                            </a>
                        </div>
                    </div>

                    <div class="buttons">
                        <button type="button">
                            Pesquisa Google
                        </button>

                        <button type="button">
                            Estou com sorte
                        </button>
                    </div>
                </div>
            </section>
            <footer>
                <div class="location">
                    <h1>
                        Brasil
                    </h1>
                </div>

                <div class="policies">
                    <div class="policies-left">
                        <a target="_blank" href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1"><h1>Sobre</h1></a>
                        <a target="_blank" href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"><h1>Publicidade</h1></a>
                        <a target="_blank" href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BR#!/"><h1>Negócios</h1></a>
                        <a target="_blank" href="https://www.google.com/search/howsearchworks/?fg=1"><h1>Como funciona a Pesquisa</h1></a>
                    </div>

                    <div class="policies-right">
                        <a target="_blank" href="https://policies.google.com/privacy?hl=pt-BR&fg=1"><h1>Privacidade</h1></a>
                        <a target="_blank" href="https://policies.google.com/terms?hl=pt-BR&fg=1"><h1>Termos</h1></a>
                        <a target="_blank" href=""><h1>Configurações</h1></a>
                    </div>
                </div>
            </footer>
        </div>
    </main>
</body>
</html>
